<table class="table table-light">
    <thead class="thead-light" style="border: 1;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Subject</th>
            <th>Price</th>
            <th>ISBN</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listBooks">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.author}}</td>     
            <td>{{item.subject}}</td>
            <td>{{item.price}}</td>
            <td>{{item.isbn}}</td>
        </tr>
    </tbody>
</table>
