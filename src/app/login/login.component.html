
<form (ngSubmit)="SignIn()">
  <h1 style="text-align: center">Login</h1>

  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Email</label>
        <input [(ngModel)]="userdetails.email" type="email" id="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input [(ngModel)]="userdetails.password" type="password" id="password" name="password" class="form-control">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
      </div>
    </div>
  </div>
  
</form>
