<h1 style="text-align: center">Add New Copy</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Enter Book Id</label>
            <input  type="text" class="form-control" id=bookId name="bookId">
          </div>
          <div class="form-group">
            <label for="">Enter Rack No</label>
            <input type="text" class="form-control" id=rackNo name="rackNo">
          </div>
          <div class="form-group">
              <button (click)="onNewCopy()" class="btn btn-success">Add New Copy</button>
          </div>
        </div>
      </div>
