<table class="table table-light">
    <thead class="thead-light" style="border: 1;">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Role</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listUsers">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>     
            <td>{{item.phone}}</td>
            <td>{{item.role}}</td>
        </tr>
    </tbody>
</table>
