
<h1 style="text-align: center">Change Password</h1>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="">Email</label>
        <input type="text" class="form-control" id=email name="email">
      </div>
      <div class="form-group">
        <label for="">Password</label>
        <input type="password" class="form-control" id=password name="password">
      </div>
      <div class="form-group">
        <label for="">New Password</label>
        <input type="Role" class="form-control" id=newPassword name="newPassword">
      </div>
      <div class="form-group">
          <button (click)="onUpdatePass()" class="btn btn-success">Update</button>
          <button (click)="onCancelPass()" class="btn btn-danger" style="margin-left: 10px;">Cancel</button>
      </div>
    </div>
  </div>
