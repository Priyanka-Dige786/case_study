<form (ngSubmit)="OnAddMember()">
  <h1 style="text-align: center">Add New Member</h1>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="">Name</label>
            <input  type="text" class="form-control" id=name name="name" [(ngModel)]="user.name">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id=email name="email" [(ngModel)]="user.email">
          </div>
          <div class="form-group">
            <label for="">Phone</label>
            <input  type="Phone" class="form-control" id=phone name="phone" [(ngModel)]="user.phone">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" id=password name="password" [(ngModel)]="user.password">
          </div>
          <div class="form-group">
            <label for="">Role</label>
            <input type="Role" class="form-control" id=role name="role" [(ngModel)]="user.role">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-success">Add New Member</button>
          </div>
        </div>
      </div>
</form>
