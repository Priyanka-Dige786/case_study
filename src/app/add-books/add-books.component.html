
<form (ngSubmit)="onAddBook()">
  <h1 style="text-align: center">Add New Book</h1>
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Name</label>
          <input  type="text" class="form-control" id="name" name="name" [(ngModel)]="book.name">
        </div>
        <div class="form-group">
          <label for="">Author</label>
          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author">
        </div>
        <div class="form-group">
          <label for="">Subject</label>
          <input  type="text" class="form-control" id="subject" name="subject" [(ngModel)]="book.subject">
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input type="text" class="form-control" id="price" name="price" [(ngModel)]="book.price">
        </div>
        <div class="form-group">
          <label for="">ISBN</label>
          <input type="text" class="form-control" id="isbn" name="isbn" [(ngModel)]="book.isbn">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Add New Book</button>
        </div>
      </div>
    </div>
</form>
